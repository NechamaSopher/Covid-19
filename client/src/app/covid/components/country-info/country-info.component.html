<section class="country-info">
  <select #c (change)="selectCounry(c.value)">
    <option value="">Choose City</option>
    <option *ngFor="let country of countries"
      [value]="country.id">
      {{ country.name }}
    </option>
  </select>

  <span *ngIf="numNewCases !== undefined"
    class="new-cases">{{numNewCases}} New cases in the last ten days</span>
</section>
